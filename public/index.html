<!DOCTYPE html>

<title>Dennis Grant</title>

<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<meta name="description" content="Personal website for Dennis Grant" />
<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

<script src="/play-ground/jquery.js"></script>
<script src="/play-ground/games-room.js"></script>

<style>
.games-room {
  border: dashed 3px #ff0000;
  width: 800px;
  height: 400px;
  box-sizing: border-box;
  position: fixed;
  top: calc(50vh - 200px);
  left: calc(50vw - 400px);
  display: none;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.games-room.visible {
  display: flex;
}

.game {
  display: none;
  width: 100%;
  height: 100%;
}

.game.visible {
  display: block;
}

.games-center {
  position: fixed;
  top: 7.5vh;
  left: 7.5vw;
  width: 85vw;
  height: 85vh;
  display: none;
  flex-direction: column;
  justify-content: stretch;
  border: solid 1px #aaaaaa;
}

.games-center.visible {
  display: flex;
}

.games-center > header,
.games-center > .section {
  width: 100%;
}

.games-center > header {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  border-bottom: solid 1px #aaaaaa;
  background-color: #ff0000;
  color: #ffffff;
  padding: 4px;
  align-items: center;
}

.games-center > .section {
  flex-grow: 1;
}
</style>

<script>
</script>

<body onload="loadGames()" onhashchange="hashChanged()">
  <div id="root"></div>
  <div class="games-center">
    <header>
      <div class="title">Game Center</div>
      <div class="close">X</div>
    </header>
    <div class="section"></div>
  </div>
</body>
